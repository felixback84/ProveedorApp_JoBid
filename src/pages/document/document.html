<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Documents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/JoBidProveedor.jpg">
  <form [formGroup]="documentos">
    <ion-list padding>

      <p>
        <strong>Take the pictures fo the requested documents:</strong>
      </p>
      <ion-item>
        <p>Photo of your social security.</p>
        <ion-grid>
          <ion-row>
            <ion-col col-10>
              <ion-list>
                <ion-item>
                  <input type="text" placeholder="" [(ngModel)]="documentFoto" formControlName="documentFoto" name="documentFoto" />
                  <!-- <img src="{{documentFoto}}" [hidden]="disDocumentImg"> -->
                </ion-item>
                <ion-item>
                  <p [hidden]="disDocumentImg">Document ready</p>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col col-2 id="btn-camera">
              <button ion-button color="danger" outline (click)="fotoDocumento()">
                <ion-icon name="camera"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <p>Photo of driver license , passport o work permit.</p>
        <ion-grid>
          <ion-row>
            <ion-col col-10>
              <ion-list>
                <ion-item>
                  <input type="text" placeholder="" [(ngModel)]="licenciaFoto" formControlName="licenciaFoto" name="licenciaFoto" />
                  <!-- <img src="{{licenciaFoto}}" [hidden]="disLicenciaImg"> -->
                </ion-item>
                <ion-item>
                  <p [hidden]="disLicenciaImg">Document ready</p>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col col-2 id="btn-camera">
              <button ion-button color="danger" outline (click)="fotoLicencia()">
                <ion-icon name="camera"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="btnBottom">
      <button ion-button color="danger" block (click)="goTerms()" [disabled]="!documentos.valid">
        Continue
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
