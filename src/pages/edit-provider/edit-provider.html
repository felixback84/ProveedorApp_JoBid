<ion-header>
  <ion-navbar>


    <ion-title>JoBid</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form id="signup-form3" class="list" padding [formGroup]="editProviderForm">
    <ion-list id="signup-list3">
      <ion-item>
        <!-- <ion-icon name="person" item-start></ion-icon> -->
        <ion-input type="text" placeholder="Name" [(ngModel)]="userData.name" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="editProviderForm.get('name').errors && editProviderForm.get('name').dirty">
        <p color="danger" style="text-align: center;" ion-text *ngIf="editProviderForm.get('name').hasError('required')">Field is required</p>
        <p color="danger" style="text-align: center;" ion-text *ngIf="editProviderForm.get('name').hasError('pattern')">Name is not valid</p>
      </ion-item>
      <!-- <ion-icon name="person" item-start></ion-icon> -->
      <!-- <ion-item>
          <ion-input type="text" placeholder="Last name" [(ngModel)]="userData.lastName"  name="lastName" formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item *ngIf="editProviderForm.get('lastName').errors && editProviderForm.get('lastName').dirty">
          <p color="danger" ion-text *ngIf="editProviderForm.get('lastName').hasError('required')">Field is required</p>
          <p color="danger" ion-text *ngIf="editProviderForm.get('lastName').hasError('pattern')">Last name is not valid</p>
        </ion-item>-->
      <ion-item>
        <!-- <ion-icon name="person" item-start></ion-icon> -->
        <!-- <ion-input type="date" placeholder="Birth day" [(ngModel)]="userData.date" name="date" formControlName="date" (ionChange)="setLabel()"></ion-input> -->
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="userData.date" placeholder="Birth date"  name="date" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Social security" [(ngModel)]="userData.socialSecurity" name="socialSecurity" formControlName="socialSecurity"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-icon name="pin" item-start></ion-icon> -->
        <ion-select [(ngModel)]="userData.pais" name="pais" placeholder="Country" formControlName="pais">
          <ion-option value="USA" selected>U.S.A</ion-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item>
          <ion-select class="mitad" [(ngModel)]="userData.state" name="state" (ngModelChange)="setCity()" placeholder="State" formControlName="state">
            <ion-option *ngFor="let state of estados | ordenarProveedor: 'estados' " value="{{state.nameShort}}">{{state.name}}</ion-option>
          </ion-select>
          <ion-select  class="mitad" [(ngModel)]="userData.zipcode" name="zipcode" (ngModelChange)="setZipCode()" (click)="loading()" placeholder="City" formControlName="zipcode"> 
            <ion-option selected>....</ion-option>
            <ion-option *ngFor="let city of ciudades | ordenarProveedor: 'ciudades' " value="{{city.zipcode}}">{{city.name}} - {{city.zipcode}}</ion-option>
          </ion-select>
        </ion-item> -->
      <ion-item>
        <ion-input type="text" placeholder="State" [(ngModel)]="userData.state" name="state" formControlName="state"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <!-- <ion-icon name="home" item-start></ion-icon> -->
              <ion-input type="number" placeholder="1234" [(ngModel)]="DirecA" name="DirecA" formControlName="DirecA"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-input type="text" placeholder="Avenue" [(ngModel)]="DirecB" name="DirecB" formControlName="DirecB"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <!-- <ion-icon name="home" item-start style="background:transparent; color:transparent;"></ion-icon> -->
              <!-- <ion-input type="text" placeholder="City" class="mitad" [(ngModel)]="DirecC" name="DirecC" formControlName="DirecC"></ion-input> -->
              <ion-input type="text" placeholder="City" [(ngModel)]="DirecC" name="DirecC" formControlName="DirecC"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <!-- <ion-input type="text" placeholder="NJ 0000" value="{{DirecD}}" class="mitad" [(ngModel)]="DirecD" name="DirecD" formControlName="DirecD"></ion-input> -->
              <!-- <ion-input type="text" placeholder="NJ 0000" class="mitad" [(ngModel)]="DirecD" name="DirecD" formControlName="DirecD"></ion-input> -->
              <ion-input type="text" placeholder="NJ 0000" [(ngModel)]="DirecD" name="DirecD" formControlName="DirecD"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <!-- <ion-icon name="mail" item-start></ion-icon> -->
        <ion-input type="email" placeholder="Mail" [(ngModel)]="userData.email" name="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="editProviderForm.get('email').errors && editProviderForm.get('email').dirty">
        <p color="danger" style="text-align: center;" ion-text *ngIf="editProviderForm.get('email').hasError('required')">Field is required</p>
        <p color="danger" style="text-align: center;" ion-text *ngIf="editProviderForm.get('email').hasError('pattern')">Email is not valid</p>
      </ion-item>
      <!-- <ion-icon name="contact" item-start></ion-icon> -->
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-list>
              <ion-item>
                <ion-input type="text" placeholder="User" [(ngModel)]="userData.username" name="username" formControlName="username"></ion-input>
                <input type="hidden" placeholder="Photography" [(ngModel)]="foto" formControlName="foto" name="foto" />
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-2 id="btn-camera">
            <button ion-button color="danger" outline (click)="camaraFoto()">
              <ion-icon name="camera"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item [hidden]="disImg">
        <img src="{{foto}}" [hidden]="disImg">
      </ion-item>
      <ion-item>
        <!-- <ion-icon name="lock" item-start></ion-icon> -->
        <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password" name="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-icon name="lock" item-start></ion-icon> -->
        <ion-input type="password" placeholder="Password" [(ngModel)]="passwordB" name="passwordB" formControlName="passwordB"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-5>
            <ion-item>
              <!-- <ion-select [(ngModel)]="telA" name="telA" placeholder="Area code" formControlName="telA">
                <ion-option *ngFor="let stateCod of codeAreaEstadoSelect | ordenarProveedor: 'codeEstados' " value="{{stateCod.code}}">{{stateCod.code}}</ion-option>
              </ion-select> -->
              <ion-input type="number" placeholder="Area code" [(ngModel)]="telA" name="telA" formControlName="telA"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-7>
            <ion-item>
              <ion-input type="number" placeholder="Phone #" [(ngModel)]="telB" name="telB" formControlName="telB"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="btnBottom">
          <button ion-button block color="light" (click)="goEditUser()" [disabled]="!editProviderForm.valid">Save
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
