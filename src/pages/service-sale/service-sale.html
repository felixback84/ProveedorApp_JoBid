<ion-header>
  
    <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>JoBid</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
  <!-- <div class="mapa">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zom">
      <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window>
          <h3><strong>Howdy!</strong></h3>
          <p>You are here!</p>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div> -->
  <div class="contador" *ngIf="showContador" >
    <div class="contenido" >
      <h3><p>Start</p>{{contador}}</h3>
    </div>
  </div>
  <div class="Offers">
    <p>Initial offer ${{maxOffer}}</p>
    <h2>${{MenosPrecio}}</h2>
  </div>
  <div class="barraRoja">
    <h4>Bid participants</h4>
  </div>
  <ion-grid class="body">
    <ion-row *ngFor="let item of Workers">
      <ion-col col-8>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{item.img}}">
          </ion-avatar>
          <p>{{item.name}}</p>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <h5>${{item.offer}}</h5>
      </ion-col>
      <ion-col col-2 style="text-align:center;">
        <ion-icon name="trophy" *ngIf="item.offer == MenosPrecio"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>   
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="newOffer">
        <ion-col col-3>
          <p>Time</p>
          <p><ion-icon name="time"></ion-icon> <span> {{contador}}</span></p>
          </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-input type="number" [(ngModel)]="newOffer" name="newOffer" [disabled]="offerDisable"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <button ion-button block color="light"(click)="newOfferProvider()" [disabled]="offerDisable">Offer
          </button>
        </ion-col>
       </ion-row>
       <ion-row>
        <ion-col col-5>
          <div class="btnIconInverse">
          <button id="btnSalir" ion-button block color="light"(click)="goIndex()" [disabled]="exitDisable">
              <!-- <ion-icon name="arrow-dropleft"></ion-icon>  -->
              Exit
            </button>
            </div>
          </ion-col>
          <ion-col col-7>
            <div class="btnIcon">
              <button id="btnDetalle" ion-button block color="light" (click)="detailsService()">Details

                  <ion-icon name="search"></ion-icon> 
                </button>
            </div>
          </ion-col>
       </ion-row>
      </ion-grid>  
    </ion-toolbar>
  </ion-footer>
