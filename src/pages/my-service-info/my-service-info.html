  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JoBid</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="barraRoja">
    <h4>Service information</h4>
  </div>
  <h3>Service code: #{{serviceCode}}</h3>
  <p class="textoCentrado">State</p>
  <h6>{{status}}</h6>
  <div padding>
    <p>
      <span class="textRed">*Amount to be paid: </span>${{sale}}</p>
    <p>
      <span class="textRed">Description:</span>
    </p>
    <p>{{info}}</p>
    <div class="space"></div>
    <p>
      <span class="textRed">Customer data:</span>
    </p>
    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <ion-list>
            <ion-item>
              <ion-avatar>
                <img src="{{imgUser}}">
              </ion-avatar>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-7>
          <ion-row>
            <ion-col>
              <h4>{{nameUser}}</h4>
              <p>{{idUser}}</p>
              <p>{{addresUser}}</p>
              <p>{{phoneUser}}</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
