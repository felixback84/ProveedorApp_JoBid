<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JoBid</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>My services</h3>
  <h4>List:</h4>
  <ion-list>
    <button ion-item *ngFor="let list of ListService" (click)="goInfoService(list)" class="btnItem">
      <h4>
        <strong>Services: </strong>{{list.id}}</h4>
      <h4>
        <strong>{{list.DataService.Service}}: </strong>{{list.DataService.SubService}}</h4>
      <h4>
        <strong>Customer: </strong>{{list.DataUser.nameUser}}</h4>
      <p>
        <strong>Status:</strong> {{list.status}}</p>
      <p>
        <strong>Sale:</strong> {{list.sale}}</p>
    </button>
  </ion-list>
</ion-content>
