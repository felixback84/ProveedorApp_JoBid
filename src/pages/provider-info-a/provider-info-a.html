  <ion-list padding>
    <ion-item>
      <p>
        <strong>Select your profession:</strong>
      </p>
    </ion-item>
    <ion-item>
      <!-- <ion-label class="labelHide">Service</ion-label> -->
      <ion-select [(ngModel)]="service" name="service" (ngModelChange)="setSubServices()" placeholder="Service">
        <ion-option *ngFor="let service of ListServices" value="{{service.name}}">{{service.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="subService" name="subService" placeholder="Sub Service">
        <ion-option *ngFor="let subService of ListSubServices" value="{{subService}}">{{subService}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-list radio-group [(ngModel)]="certificacion" name="certificacio">
      <ion-item>
        <ion-label>Certificate</ion-label>
        <ion-radio value="true"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list radio-group [(ngModel)]="seguro" name="seguro">
      <ion-item>
        <ion-label>Insurance</ion-label>
        <ion-radio value="true"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-select [(ngModel)]="experiencia" name="experiencia" placeholder="Experience">
        <!--[(ngModel)]="gaming"-->
        <ion-option value="1Y">1 Year</ion-option>
        <ion-option value="2Y">2 Year</ion-option>
        <ion-option value="3Y">3 Year</ion-option>
        <ion-option value="3YM">&gt; 3 Year</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea type="text" placeholder="Short description of your business" [(ngModel)]="moreInformation" name="moreInformation"></ion-textarea>
    </ion-item>
    <ion-item class="textUpload">
      <ion-label>Upload photos for your service:</ion-label>
    </ion-item>
    <ion-item class="BtnUpload">
      <div class="btnBottom btnAddPicture">
        <button ion-button (click)="addPictures()">
          Add picture
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="btnBottom">
      <button ion-button color="danger" block (click)="goProviderInfoB()">
        Add Service
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
