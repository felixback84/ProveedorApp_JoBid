<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JoBid</ion-title>
  </ion-navbar>
</ion-header>
    
<ion-content>
  <!-- <img src="assets/img/BackgroundWin.JPG"  /> -->

    <img src="assets/img/IconoTrofeo.png" />
  </div>
  
  <h4>Congratulations</h4>

  <p>value of the sale</p>

  <div class="centrarIcon">

  <p>You have won a job! You must wait for the customer to confirm the service</p>
    <!-- <div class="btnBottom" padding>

  </div> -->

<ion-footer>
  <ion-toolbar>
      <div class="btnBottom">
        <button ion-button color="danger" block (click)="goResetProvider()" [disabled]="disableGoHome">
            Go to home
            <ion-icon name="arrow-dropright"></ion-icon> 
        </button> 
      </div>
  </ion-toolbar>
</ion-footer>
